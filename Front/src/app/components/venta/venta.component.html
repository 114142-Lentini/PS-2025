<div class="container">
  <h2 class="titulo">Compra de Bolsas</h2>

  <form [formGroup]="formulario" (ngSubmit)="procesarCompra()">
    <div class="form-group">
      <label for="idBolsa">Tipo de Bolsa</label>
      <select id="idBolsa" formControlName="idBolsa" (change)="actualizarPrecio()">
        <option *ngFor="let bolsa of bolsas" [value]="bolsa.id">
          {{ bolsa.size }} (Stock: {{ bolsa.stock }})
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="cantidad">Cantidad</label>
      <input type="number" id="cantidad" formControlName="cantidad" min="1" />
    </div>

    <div class="form-group">
      <label>Precio Unitario</label>
      <input type="text" [value]="precioUnitario | currency" disabled />
    </div>

    <div class="form-group">
      <label>Total a Pagar</label>
      <input type="text" [value]="totalCompra | currency" disabled />
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="formulario.invalid">Confirmar Compra</button>
    </div>
  </form>
</div>
