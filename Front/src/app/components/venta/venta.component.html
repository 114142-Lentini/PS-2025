<div class="veolia-container">
  <!-- Logo (opcional, si tenÃ©s una imagen de Veolia) -->
  <!-- <img src="assets/veolia-logo.png" alt="Veolia Logo" class="veolia-logo"> -->

  <h2 class="veolia-titulo">Compra de Bolsas</h2>

  <form [formGroup]="formulario" (ngSubmit)="procesarCompra()" class="veolia-form">
    <div class="form-group">
      <label for="idBolsa">Tipo de Bolsa</label>
      <select id="idBolsa" formControlName="idBolsa" (change)="actualizarPrecio()">
        <option *ngFor="let bolsa of bolsas; let i = index" [value]="i">
          {{ bolsa.size }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="cantidad">Cantidad</label>
      <input type="number" id="cantidad" formControlName="cantidad" min="1" (input)="actualizarPrecio()" />
    </div>

    <div class="form-group">
      <label>Precio Unitario</label>
      <input type="text" [value]="precioUnitario | currency:'ARS'" disabled />
    </div>

    <div class="form-group">
      <label>Total a Pagar</label>
      <input type="text" [value]="totalCompra | currency:'ARS'" disabled />
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="formulario.invalid">Comprar</button>
    </div>
  </form>
</div>
