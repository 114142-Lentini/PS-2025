<mat-toolbar color="primary" class="veolia-toolbar">
  <span class="logo-text">♻ Veolia Trazabilidad</span>
</mat-toolbar>

<div class="inicio-layout">
  <!-- Contenido a la izquierda -->
  <div class="inicio-texto">
    <mat-card class="inicio-card mat-elevation-z6">
      <mat-card-header>
        <mat-card-title>Trazabilidad de Residuos</mat-card-title>
        <mat-card-subtitle>
          Gestión responsable y control eficiente
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          Bienvenido al sistema de trazabilidad. Aquí podrás gestionar de forma
          integral el ciclo de vida de los residuos, desde su generación hasta su
          disposición final.
        </p>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-flat-button color="warn" class="action-button" (click)="irADashboard()">Ingresar</button>
        <button mat-stroked-button color="primary" class="info-button" (click)="masInfo()">Más información</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <!-- Imagen a la derecha -->
  <div class="inicio-imagen">
    <img src="assets/veolia-recycling.png" alt="Veolia reciclaje" />
  </div>
</div>
