<div class="veolia-status-container">
  <mat-card class="status-card error">
    <mat-card-header>
      <mat-card-title>Pago rechazado</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Hubo un error al procesar el pago. Verificá los datos e intentá nuevamente.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="warn" routerLink="/pagos">Intentar de nuevo</button>
    </mat-card-actions>
  </mat-card>
</div>
