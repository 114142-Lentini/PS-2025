# Resilience4j Circuit Breaker configuration for the SupplierClient
resilience4j.circuitbreaker.instances.client.register-health-indicator=true
resilience4j.circuitbreaker.instances.client.sliding-window-size=10
resilience4j.circuitbreaker.instances.client.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.client.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.client.wait-duration-in-open-state=10000
resilience4j.circuitbreaker.instances.client.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.client.slow-call-duration-threshold=2000
resilience4j.circuitbreaker.instances.client.slow-call-rate-threshold=50